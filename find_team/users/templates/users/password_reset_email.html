{% extends 'main/layout.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div>
    <h1>Сброс пароля</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">
            <a href="{% url 'users:password_reset_done' %}">Сброс</a>
        </button>
    </form>
</div>
{% endblock %}
