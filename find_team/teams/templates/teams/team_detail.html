{% extends 'main/layout.html' %}

{% block title %}{{ team_detail_view.title }}{% endblock %}

{% block content %}
<div class="page_team_list">
    <h1>{{ team_detail_view.title }}</h1>
    <p>{{ team_detail_view.deadline }}</p>
    <p>{{ team_detail_view.text }}</p>
    <a href="{% url 'team_update' team_detail_view.id %}" class="btn btn-info">Редактировать команду</a>
    <a href="{% url 'team_delete' team_detail_view.id %}" class="btn btn-danger">Удалить команду</a>
</div>
{% endblock %}
